name: CI

on:
  pull_request: 
    branches: [ main ]
    
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: 🎨 Format
    runs-on: ubuntu-latest
    
    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ github.head_ref }}
          
      - name: 🔁 Setup Environment
        uses: ./.github/actions/common-setup
            
      - name: ✨ Run Prettier
        run: pnpm format
        
      - name: 🔍 Check for Uncommitted Changes
        id: file-changes
        run: echo "changes=$(if git diff --quiet; then echo 'false'; else echo 'true'; fi)" >> $GITHUB_OUTPUT
        
      - name: 📝 Auto-Commit Code Style Fixes
        if: steps.file-changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'ci: apply code style fixes'
          
  lint:
    name: 🔍 Lint
    needs: format
    runs-on: ubuntu-latest
    
    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: 🔁 Setup Environment
        uses: ./.github/actions/common-setup
      
      - name: 🔍 Run ESLint
        run: |
          ESLINT_EXIT=0
          pnpm exec eslint --cache -f gha . || ESLINT_EXIT=$?
          pnpm exec eslint --cache -f json . > eslint-report.json || true
          exit $ESLINT_EXIT

      - name: 📎 Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
          if-no-files-found: ignore
          retention-days: 7
          
  types:
    name: 🧩 Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          
      - name: 🔁 Setup Environment
        uses: ./.github/actions/common-setup
        
      - name: 📄 Compile TypeScript
        run: |
          TSC_EXIT=0
          pnpm exec tsc --noEmit || TSC_EXIT=$?
          pnpm exec tsc --noEmit --pretty false --outFile tsc-report.txt || true
          exit $TSC_EXIT
    

